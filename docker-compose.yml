version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kodbank-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: kodbank
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/migrations:/docker-entrypoint-initdb.d/migrations
      - ./backend/database/seeds:/docker-entrypoint-initdb.d/seeds
    networks:
      - kodbank-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d kodbank"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kodbank-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/kodbank
      JWT_SECRET: your-super-secret-jwt-key-minimum-32-characters-long
      JWT_EXPIRY: 24h
      BCRYPT_SALT_ROUNDS: 10
      ALLOWED_ORIGINS: http://localhost:3000
      RUN_MIGRATIONS: true
      SEED_DATABASE: true
      LOG_TO_FILE: true
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    networks:
      - kodbank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kodbank-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - kodbank-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: kodbank-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - kodbank-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  kodbank-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
